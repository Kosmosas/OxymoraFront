<script>
var english = false;

function banglasClick()
{
	english = !english;
	
	if(english){
		document.getElementById("lituviu").style.display = "none" ;
		document.getElementById("engliski").style.display = "block" ;
	} else {
		document.getElementById("lituviu").style.display = "block" ;
		document.getElementById("engliski").style.display = "none" ;
	}
}

function checkPlantSize()
{
	if(document.getElementById("main-body")!=null){
			  if ($(window).width() < 640 ) {
				 document.getElementById("main-body").style.display = "none" ;
			  }
			  else {
				document.getElementById("main-body").style.display = "block" ;
				 }
			 }			
			
}

$("#content").load("./informacija.html", function(){loadedFirst(); checkPlantSize();});





function changeContent(filename)
{
	$(function(){
			var c = $("#content");
			c.load(filename, function(newContent){
			var newDiv = $('<div id="content"></div>');		
			newDiv.append($(newContent));
			var plant = newDiv.find('#main-body');
			
			if ($(window).width() < 640 ) {
				plant.css('display', 'none');
			  }
			 	
			
			newDiv
				c.glitch(newDiv, {
						effect: "slide"
					});
			});	
});
		
		
}

function informacijaClick()
{
	if(english){
		changeContent("./informacija_en.html");
	} else {
		changeContent("./informacija.html");
	}
}

function taisyklesClick()
{
	if(english){
		changeContent("./taisykles_en.html");
	} else {
		changeContent("./taisykles.html");
	}
	

}

function programaClick()
{
changeContent("./programa.html");
}

		 document.getElementById("main-body").style.display = "none" ;
	  }
	  else {
		document.getElementById("main-body").style.display = "block" ;
		 }
	 }
	});
});

</script>
